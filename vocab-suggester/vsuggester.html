<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Vocabulary Suggester</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>Vocabulary Suggester</h1>
    <p id="question"></p>
    <button id="btn">Generate Question</button>
    <br><br>
    <textarea id="input" placeholder="Insert your questions here, one question per line"></textarea>
    <br>
    <button id="add-btn">Add Questions</button>
    <button id="clear-btn">Clear Questions</button>
    <br><br>
    <p id="vocabulary"></p>
    <button id="suggest-btn">Suggest Vocabulary</button>
    <br><br>
    <input type="text" id="apiKey">
    <div class="warning">Only use this app on your personal computer. Note that using the API costs money. Do not show
      the key to anyone else.</div>
  </div>
  <footer><a href="../index.html">Back to index</a></footer>
  <script src="app.js"></script>
</body>

</html>
