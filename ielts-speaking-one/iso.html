<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>IELTS Speaking Part 1 Challenge</title>
</head>

<body>
  <main>
    <h1>IELTS Speaking Part 1 Challenge</h1>
    <div id="generator">
      <div id="counter"></div>
      <div id="question-display"></div>
      <div id="loading-icon" style="display: none;">
        <i class="fa fa-spinner fa-spin fa-sm"></i>
      </div>
      <div class="ai">
        <input type="text" placeholder="Enter your OpenAI API key">
        <button id="get-ai-response">Get AI Response</button>
      </div>
    </div>
    <div class="button-container">
      <button class="button button1" onclick="generator('random')">🎁</button>
      <button class="button button2" onclick="generator('easy')">😊</button>
      <button class="button button3" onclick="generator('hard')">😎</button>
      <button class="button button4" onclick="stop()">⏸️</button>
    </div>
  </main>
  <footer><a href="../index.html">Back to index</a></footer>
  <script type="text/javascript" src="script.js"></script>
  <script src="ai.js"></script>
</body>

</html>
